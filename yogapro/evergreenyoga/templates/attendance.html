{% extends 'base.html' %} 
{% block title %} Attendance {% endblock title%}
{% block head %}

<h1>Apply Attendance</h1>
    

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% comment %} Contact Us COde {% endcomment %}

      <form action="/attendance" method="post">{% csrf_token %}
        {% csrf_token %}


        <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              value="{{user.username}}"
              name="PhoneNumber"
              placeholder="Enter Your Number"
              readonly
              required
            />
          </div>


        <div class="form-group">

          <select class="form-control mt-2" id="asanas" name="asanas" required>
            <option selected>Select Asanas</option>
            <option value="Sukhasana">Sukhasana</option>
            <option value="Naukasana">Naukasana</option>
            <option value="Dhanurasana">Dhanurasana</option>
            <option value="Vakrasana">Vakrasana</option>
            <option value="Kakasana">Kakasana</option>
            <option value="Bhujangasana">Bhujangasana</option>
            <option value="Halasana">Halasana</option>
            <option value="sarvangasana">sarvangasana</option>
          </select>
        </div>

      
          
        <div class="form-group">
            <label for="logintime" class="text-white">Log In</label>
          <input
            type="time"
            class="form-control mt-2"
            name="logintime"
            id="logintime"
            placeholder="Login Time"
            required
          />
        </div>

        <div class="form-group">
            <label for="loginout" class="text-white">Log Out</label>
          <input
            type="time"
            class="form-control mt-2"
            name="loginout"
            id="loginout"
            placeholder="Login Out"
            required
          />
        </div>


        <div class="form-group">
          
                    <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                    <option selected> Select Trainer </option>
                          {% for  p in SelectTrainer %}
                          

<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}

</select>
                


            </div>

                                  


        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Apply Attendance</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
